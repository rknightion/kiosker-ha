[project]
site_name = "Kiosker Home Assistant Integration"
site_description = "A comprehensive Home Assistant custom integration for monitoring and controlling Kiosker iOS kiosk devices with real-time status and remote management"
site_url = "https://m7kni.io/kiosker-ha/"
site_author = "Rob Knighton"
repo_name = "rknightion/kiosker-ha"
repo_url = "https://github.com/rknightion/kiosker-ha"
edit_uri = "edit/main/docs/"
nav = [
  { Home = "index.md" },
  { "Getting Started" = [
      "getting-started.md",
      { Installation = "installation.md" },
      { Configuration = "configuration.md" }
    ] },
  { Features = [
      { "Device Data" = "device-data.md" },
      { "Entity Naming" = "naming-conventions.md" },
      { "API Optimization" = "api-optimization.md" }
    ] },
  { Development = [
      "development.md",
      { Contributing = "contributing.md" }
    ] },
  { Reference = [
      { "Entity Reference" = "entities.md" },
      { FAQ = "faq.md" }
    ] },
  { Changelog = "changelog.md" }
]
extra_css = ["stylesheets/extra.css"]
extra_javascript = [
  "javascripts/mathjax.js",
  "https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6",
  "https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js",
  "javascripts/extra.js",
  "javascripts/seo.js"
]
copyright = """<a href=\"https://m7kni.io\" target=\"_blank\" rel=\"noopener\">m7kni.io</a>"""

[project.theme]
language = "en"
custom_dir = "docs/overrides"
variant = "modern"
logo = "assets/kiosker-logo.webp"
features = [
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.instant.progress",
  "navigation.tracking",
  "navigation.tabs",
  "navigation.tabs.sticky",
  "navigation.sections",
  "navigation.expand",
  "navigation.top",
  "navigation.footer",
  "navigation.indexes",
  "navigation.path",
  "search.suggest",
  "search.highlight",
  "search.share",
  "toc.follow",
  "toc.integrate",
  "content.code.copy",
  "content.code.select",
  "content.code.annotate",
  "content.tabs.link",
  "content.tooltips",
  "content.footnote.tooltips",
  "content.action.edit",
  "content.action.view"
]
favicon = "assets/favicon.png"

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "material/link"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "indigo"
accent = "indigo"
toggle.icon = "material/toggle-switch"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "indigo"
accent = "indigo"
toggle.icon = "material/toggle-switch-off-outline"
toggle.name = "Switch to system preference"

[project.theme.icon]
repo = "fontawesome/brands/github"
edit = "material/pencil"
view = "material/eye"

[project.plugins.privacy]

[project.plugins.sitemap]
changefreq = "weekly"
priority = 0.7

[project.plugins.meta]
meta_file = "**/.meta.yml"

[project.plugins.tags]

[project.plugins.minify]
minify_html = true
minify_js = true
minify_css = true
cache_safe = true

[project.plugins.minify.htmlmin_opts]
remove_comments = true

[project.plugins."git-revision-date-localized"]
enable_creation_date = true
type = "timeago"
custom_format = "%d. %B %Y"
timezone = "UTC"
locale = "en"
fallback_to_build_date = true
exclude = ["index.md"]

[project.plugins."git-committers"]
repository = "rknightion/kiosker-ha"
branch = "main"

[project.plugins."git-authors"]

[project.plugins.glightbox]
touchNavigation = true
loop = false
effect = "zoom"
slide_effect = "slide"
width = "100%"
height = "auto"
zoomable = true
draggable = true
auto_caption = false
caption_position = "bottom"

[project.plugins."include-markdown"]

[project.markdown_extensions.abbr]

[project.markdown_extensions.admonition]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.def_list]

[project.markdown_extensions.footnotes]

[project.markdown_extensions.md_in_html]

[project.markdown_extensions.tables]

[project.markdown_extensions.toc]
permalink = true
title = "On this page"
permalink_title = "Anchor link to this section for reference"

[project.markdown_extensions.pymdownx.arithmatex]
generic = true

[project.markdown_extensions.pymdownx.betterem]
smart_enable = "all"

[project.markdown_extensions.pymdownx.caret]

[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.inlinehilite]

[project.markdown_extensions.pymdownx.keys]

[project.markdown_extensions.pymdownx.mark]

[project.markdown_extensions.pymdownx.smartsymbols]

[project.markdown_extensions.pymdownx.snippets]
auto_append = ["includes/abbreviations.md"]

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" }
]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
combine_header_slug = true

[project.markdown_extensions.pymdownx.tabbed.slugify]
object = "pymdownx.slugs.slugify"
kwds = { case = "lower" }

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.pymdownx.tilde]

[project.markdown_extensions.pymdownx.critic]

[project.markdown_extensions.pymdownx.blocks.admonition]
types = [
  "new",
  "settings",
  "note",
  "abstract",
  "info",
  "tip",
  "success",
  "question",
  "warning",
  "failure",
  "danger",
  "bug",
  "example",
  "quote"
]

[project.extra]
social_image = "assets/social-card.png"
social_image_alt = "Kiosker Home Assistant Integration social preview card"
twitter_site = "@rknightion"
twitter_creator = "@rknightion"
theme_color = "#5c6bc0"
keywords = [
  "kiosker",
  "home assistant",
  "kiosk management",
  "wall tablet",
  "remote control",
  "dashboard display"
]

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/rknightion/kiosker-ha"
name = "GitHub Repository"

[project.extra.version]
provider = "mike"
default = "stable"

[project.extra.status]
new = "Recently added"
deprecated = "Deprecated"

[project.extra.tags]
HomeAssistant = "home-assistant"
Kiosker = "kiosker"
Integration = "integration"
Configuration = "config"
Monitoring = "monitoring"
API = "api"
Troubleshooting = "troubleshooting"
Device = "device"
Kiosk = "kiosk"
iOS = "ios"
